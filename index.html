<!DOCTYPE html>
<html>
<head>
    <title>给最爱的你</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out, rotate 5s infinite linear;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
        }
        p {
            color: #fff;
            font-size: 1.5em;
            line-height: 1.6;
            animation: slideIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .heart {
            color: #ff4d4d;
            font-size: 2em;
            animation: beat 1s infinite;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
            z-index: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- 全屏背景视频 -->
    <video id="video-bg" autoplay muted loop>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        你的浏览器不支持视频播放。
    </video>

    <!-- 粒子特效 -->
    <div id="particles-js"></div>

    <!-- 网页内容 -->
    <h1>亲爱的<span class="heart">❤️</span>女朋友</h1>
    <p>从我们相识的那一刻起，我的世界就变得不一样了。</p>
    <p>你的笑容是我每天的动力，你的陪伴是我最大的幸福。</p>
    <p>无论未来如何，我都会一直爱你、珍惜你。</p>
    <p>愿我们的故事，永远写满美好与甜蜜。</p>
    <p>爱你的<span class="heart">❤️</span>男朋友</p>

    <!-- 背景音乐 -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>

    <script>
        // 直接内嵌粒子配置（无需外部文件）
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff4d4d" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff4d4d", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            }
        });
    </script>
</body>
</html>
